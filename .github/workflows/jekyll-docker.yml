name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: [ "master" ]  # Runs when you push to master
  pull_request:
    branches: [ "master" ]  # Runs on PRs to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build the site using Jekyll in a Docker container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploy to the GitHub Pages branch
        folder: _site      # This is where Jekyll outputs the site
        clean: true        # Remove old files
